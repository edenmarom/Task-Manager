<div class="signup-container">
  <div class="signup-form">
    <h2 class="signup-header">Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="signupHandler()">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
        <small *ngIf="email?.invalid && email?.touched">Invalid email format</small>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
        <div>
          <small *ngIf="password?.errors?.['required'] && password?.touched">Password is required</small>
        </div>
        <div>
          <small *ngIf="password?.errors?.['minlength'] && password?.touched">Password must be at least 8 characters</small>
        </div>
        <div>
          <small *ngIf="password?.errors?.['pattern'] && password?.touched">Password must include uppercase, lowercase, number, and special character</small>
        </div>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
        <small *ngIf="confirmPassword?.invalid && confirmPassword?.touched">Confirm Password is required</small>
        <small *ngIf="signupForm.errors?.['mismatch'] && confirmPassword?.touched">Passwords do not match</small>
      </div>

      <button class="signup-btn" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
    </form>

    <p class="login-link">Already have an account? <a href="/login">Log in</a></p>
  </div>
</div>
