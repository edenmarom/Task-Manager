<div class="login-container">
  <div class="login-form">
    <h2 class="login-header">Log in</h2>
    <form [formGroup]="loginForm" (ngSubmit)="loginHandler()">
      <div class="input-group">
        <label for="email">Email</label>
         <input type="email" id="email" formControlName="email" required>
          <small *ngIf="email?.invalid && email?.touched">Invalid email format</small>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
         <input type="password" id="password" formControlName="password" required>
        <div>
          <small *ngIf="password?.errors?.['required'] && password?.touched">Password is required</small>
        </div>
        <div>
          <small *ngIf="password?.errors?.['minlength'] && password?.touched">Password must be at least 8 characters</small>
        </div>
        <div>
          <small *ngIf="password?.errors?.['pattern'] && password?.touched">Password must include uppercase, lowercase, number, and special character</small>
        </div>
      </div>
      <button class="login-btn" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
    <p class="signup-link">Don't have an account? <a href="/signup">Sign up</a></p>
  </div>
</div>
