<div class="task-card">
  <h4>{{ task.title }}</h4>
  <p>{{ task.description }}</p>
  <!-- <p>Status: {{ task.status }}</p> -->
  <div class="task-actions">
    <button class="edit-btn" (click)="onEdit()">
      <i class="fas fa-edit"></i>
    </button>
    <button class="delete-btn" (click)="onDelete()">
      <i class="fas fa-trash-alt"></i>
    </button>
  </div>
</div>
